openapi: 3.0.3
info:
  title: Fitness API
  version: 0.1.0
  description: Fitness App API
paths:
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      - in: query
        name: lang
        schema:
          type: string
          enum:
          - af
          - ar
          - ar-dz
          - ast
          - az
          - be
          - bg
          - bn
          - br
          - bs
          - ca
          - ckb
          - cs
          - cy
          - da
          - de
          - dsb
          - el
          - en
          - en-au
          - en-gb
          - eo
          - es
          - es-ar
          - es-co
          - es-mx
          - es-ni
          - es-ve
          - et
          - eu
          - fa
          - fi
          - fr
          - fy
          - ga
          - gd
          - gl
          - he
          - hi
          - hr
          - hsb
          - hu
          - hy
          - ia
          - id
          - ig
          - io
          - is
          - it
          - ja
          - ka
          - kab
          - kk
          - km
          - kn
          - ko
          - ky
          - lb
          - lt
          - lv
          - mk
          - ml
          - mn
          - mr
          - ms
          - my
          - nb
          - ne
          - nl
          - nn
          - os
          - pa
          - pl
          - pt
          - pt-br
          - ro
          - ru
          - sk
          - sl
          - sq
          - sr
          - sr-latn
          - sv
          - sw
          - ta
          - te
          - tg
          - th
          - tk
          - tr
          - tt
          - udm
          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/me:
    get:
      operationId: v1_auth_me_retrieve
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/v1/auth/refresh:
    post:
      operationId: v1_auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/register:
    post:
      operationId: v1_auth_register_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistration'
          description: ''
  /api/v1/auth/token:
    post:
      operationId: v1_auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/foods/ingest:
    post:
      operationId: v1_foods_ingest_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FoodItemIngest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FoodItemIngest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FoodItemIngest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodItem'
          description: ''
        '400':
          description: Invalid payload
        '401':
          description: Unauthorized
  /api/v1/foods/check:
    post:
      operationId: v1_foods_check_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FoodItemCheck'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FoodItemCheck'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FoodItemCheck'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FoodItemCheckResponse'
          description: ''
        '400':
          description: Invalid payload
        '401':
          description: Unauthorized
  /api/v1/foods/typeahead:
    get:
      operationId: v1_foods_typeahead_list
      parameters:
      - in: query
        name: limit
        schema:
          type: integer
        description: Max number of items to return (1-50).
      - in: query
        name: q
        schema:
          type: string
        description: Search query for name/brands.
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FoodItemCompact'
          description: ''
        '401':
          description: Unauthorized
  /api/v1/nutrition/day:
    get:
      operationId: v1_nutrition_day_retrieve
      parameters:
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Date in YYYY-MM-DD format (defaults to today).
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NutritionDay'
          description: ''
        '400':
          description: Invalid date
        '401':
          description: Unauthorized
  /api/v1/nutrition/entries:
    post:
      operationId: v1_nutrition_entries_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealEntryCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MealEntryCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MealEntryCreate'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MealEntry'
          description: ''
        '400':
          description: Invalid payload
        '401':
          description: Unauthorized
components:
  schemas:
    FoodItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        source:
          allOf:
          - $ref: '#/components/schemas/SourceEnum'
          default: openfoodfacts
        external_id:
          type: string
          maxLength: 128
        barcode:
          type: string
          maxLength: 64
        name:
          type: string
          maxLength: 255
        brands:
          type: string
          maxLength: 255
        image_url:
          type: string
          format: uri
        image_large_url:
          type: string
          format: uri
        image_small_url:
          type: string
          format: uri
        content_hash:
          type: string
          maxLength: 128
        image_signature:
          type: string
          maxLength: 128
          maxLength: 200
          nullable: true
        image_small_url:
          type: string
          format: uri
          nullable: true
          nullable: true
        image_large_url:
          type: string
          format: uri
          nullable: true
        image_small_url:
          type: string
          format: uri
          nullable: true
        content_hash:
          type: string
          maxLength: 128
          nullable: true
        image_signature:
          type: string
          maxLength: 128
          nullable: true
        kcal_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        protein_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        carbs_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        fat_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        sugars_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        fiber_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        salt_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        serving_size_g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        raw_source_json: {}
        nutriments_json:
          nullable: true
      required:
      - barcode
      - external_id
      - id
      - name
      - raw_source_json
    FoodItemCompact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        brands:
          type: string
          maxLength: 255
        kcal_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        image_url:
          type: string
          format: uri
          maxLength: 200
        barcode:
          type: string
          maxLength: 64
      required:
      - barcode
      - id
      - name
    FoodItemIngest:
      type: object
      properties:
        source:
          allOf:
          - $ref: '#/components/schemas/SourceEnum'
          default: openfoodfacts
        external_id:
          type: string
          maxLength: 128
        barcode:
          type: string
          maxLength: 64
        name:
          type: string
          maxLength: 255
        brands:
          type: string
          maxLength: 255
        image_url:
          type: string
          format: uri
        kcal_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        protein_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        carbs_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        fat_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        sugars_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        fiber_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        salt_g_100g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        serving_size_g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          nullable: true
        raw_source_json: {}
        nutriments_json:
          nullable: true
      required:
      - barcode
      - external_id
      - name
      - raw_source_json
    FoodItemCheck:
      type: object
      properties:
        source:
          allOf:
          - $ref: '#/components/schemas/SourceEnum'
          default: openfoodfacts
        external_id:
          type: string
          maxLength: 128
        content_hash:
          type: string
          maxLength: 128
        image_signature:
          type: string
          maxLength: 128
      required:
      - content_hash
      - external_id
    FoodItemCheckResponse:
      type: object
      properties:
        exists:
          type: boolean
        up_to_date:
          type: boolean
        food_item_id:
          type: integer
          nullable: true
        images_ok:
          type: boolean
      required:
      - exists
      - food_item_id
      - images_ok
      - up_to_date
    MealEntry:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        meal_type:
          $ref: '#/components/schemas/MealTypeEnum'
        consumed_at:
          type: string
          format: date-time
        quantity_g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        food_item:
          $ref: '#/components/schemas/FoodItemCompact'
        kcal:
          type: number
          format: double
          readOnly: true
      required:
      - food_item
      - id
      - kcal
      - quantity_g
    MealEntryCreate:
      type: object
      properties:
        food_item_id:
          type: integer
        meal_type:
          $ref: '#/components/schemas/MealTypeEnum'
        quantity_g:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        consumed_at:
          type: string
          format: date-time
      required:
      - food_item_id
      - meal_type
      - quantity_g
    MealTypeEnum:
      enum:
      - breakfast
      - lunch
      - dinner
      - snacks
      type: string
      description: |-
        * `breakfast` - Breakfast
        * `lunch` - Lunch
        * `dinner` - Dinner
        * `snacks` - Snacks
    NutritionDay:
      type: object
      properties:
        date:
          type: string
          format: date
        totals:
          $ref: '#/components/schemas/NutritionTotals'
        meals:
          $ref: '#/components/schemas/NutritionMeals'
      required:
      - date
      - meals
      - totals
    NutritionMeals:
      type: object
      properties:
        breakfast:
          type: array
          items:
            $ref: '#/components/schemas/MealEntry'
        lunch:
          type: array
          items:
            $ref: '#/components/schemas/MealEntry'
        dinner:
          type: array
          items:
            $ref: '#/components/schemas/MealEntry'
        snacks:
          type: array
          items:
            $ref: '#/components/schemas/MealEntry'
      required:
      - breakfast
      - dinner
      - lunch
      - snacks
    NutritionTotals:
      type: object
      properties:
        kcal:
          type: number
          format: double
        protein_g:
          type: number
          format: double
        carbs_g:
          type: number
          format: double
        fat_g:
          type: number
          format: double
      required:
      - carbs_g
      - fat_g
      - kcal
      - protein_g
    SourceEnum:
      enum:
      - openfoodfacts
      type: string
      description: '* `openfoodfacts` - Open Food Facts'
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - id
      - username
    UserRegistration:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          minLength: 8
      required:
      - id
      - password
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
