repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: mypy
        name: mypy (poetry)
        entry: bash
        args: ["-lc", "cd apps/backend && poetry run mypy ."]
        language: system
        pass_filenames: false
