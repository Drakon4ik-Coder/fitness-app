services:
  - type: web
    name: fitness-backend
    runtime: docker
    dockerfilePath: apps/backend/Dockerfile
    dockerContext: apps/backend
    plan: free
    region: frankfurt
    healthCheckPath: /health/

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY         # match your settings file
        generateValue: true
      - key: SENTRY_DSN
        sync: false                    # set real DSN later
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-pg
          property: connectionString

databases:
  - name: fitness-pg
    plan: free
    region: frankfurt

