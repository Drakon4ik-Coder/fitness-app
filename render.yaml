services:
  - type: web
    name: fitness-backend
    runtime: docker
    dockerfilePath: apps/backend/Dockerfile
    dockerContext: apps/backend
    plan: free
    region: frankfurt
    healthCheckPath: /health/

    dockerCommand: >
      python manage.py migrate --noinput &&
      exec gunicorn config.wsgi:application
      --bind 0.0.0.0:$PORT --workers 3 --timeout 60

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: SENTRY_DSN
        sync: false           # set via dashboard if you want Sentry
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: fitness-pg
          property: connectionString

databases:
  - name: fitness-pg
    plan: free
    region: frankfurt
