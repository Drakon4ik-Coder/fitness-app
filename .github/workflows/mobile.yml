name: Mobile CI
on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changes
        id: changes
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "backend_changed=true" >> "$GITHUB_OUTPUT"
            echo "mobile_changed=true" >> "$GITHUB_OUTPUT"
            echo "infra_changed=true" >> "$GITHUB_OUTPUT"
            echo "contracts_changed=true" >> "$GITHUB_OUTPUT"
            echo "docs_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          files="$(git diff --name-only "$base" "$head")"

          backend_changed=false
          mobile_changed=false
          infra_changed=false
          contracts_changed=false
          docs_changed=false

          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            case "$file" in
              apps/backend/*) backend_changed=true ;;
              apps/mobile/*) mobile_changed=true ;;
              contracts/*) contracts_changed=true ;;
              docs/*|README.md|CHANGELOG.md|LICENSE|NOTICE) docs_changed=true ;;
              .github/workflows/*|docker-compose.yml|render.yaml|Makefile|scripts/*|.editorconfig|.gitignore)
                infra_changed=true
                ;;
            esac
          done <<< "$files"

          echo "backend_changed=$backend_changed" >> "$GITHUB_OUTPUT"
          echo "mobile_changed=$mobile_changed" >> "$GITHUB_OUTPUT"
          echo "infra_changed=$infra_changed" >> "$GITHUB_OUTPUT"
          echo "contracts_changed=$contracts_changed" >> "$GITHUB_OUTPUT"
          echo "docs_changed=$docs_changed" >> "$GITHUB_OUTPUT"
      - name: Determine mobile scope
        id: run_scope
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail
          if [[ "${{ steps.changes.outputs.mobile_changed }}" == "true" || \
                "${{ steps.changes.outputs.infra_changed }}" == "true" || \
                "${{ steps.changes.outputs.contracts_changed }}" == "true" ]]; then
            echo "run_mobile=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_mobile=false" >> "$GITHUB_OUTPUT"
          fi
      - name: No mobile-relevant changes
        if: steps.run_scope.outputs.run_mobile != 'true'
        run: echo "No mobile-relevant changes detected; skipping mobile checks."
      - uses: subosito/flutter-action@v2
        if: steps.run_scope.outputs.run_mobile == 'true'
        with:
          channel: 'stable'
      - name: Flutter Pub Get
        if: steps.run_scope.outputs.run_mobile == 'true'
        run: flutter pub get
      - name: Analyze
        if: steps.run_scope.outputs.run_mobile == 'true'
        run: dart analyze
      - name: Test
        if: steps.run_scope.outputs.run_mobile == 'true'
        run: flutter test
